#slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
SlurmctldHost=head
#
#
ControlMachine=head
ControlAddr=192.168.1.1

#MailProg=/bin/mail 
MpiDefault=none
#MpiParams=ports=#-# 
ProctrackType=proctrack/cgroup
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
#SlurmctldPort=6817 
SlurmdPidFile=/var/run/slurmd.pid
#SlurmdPort=6818 
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root 
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
TaskPlugin=task/affinity
# 
# 
# TIMERS 
#KillWait=30 
#MinJobAge=300 
#SlurmctldTimeout=120 
#SlurmdTimeout=300 
# 
# 
# SCHEDULING 
FastSchedule=1
SchedulerType=sched/backfill
SelectType=select/cons_res
SelectTypeParameters=CR_Core
# 
# 
# LOGGING AND ACCOUNTING 
AccountingStorageType=accounting_storage/none
ClusterName=cluster
#JobAcctGatherFrequency=30 
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=3 
#SlurmctldLogFile=
#SlurmdDebug=3 
#SlurmdLogFile=
# 
# 
# COMPUTE NODES 
NodeName=linux[1-32] CPUs=2 State=UNKNOWN 
NodeName=meta NodeAddr=192.168.1.2 CPUs=2 State=UNKNOWN
NodeName=compute1 NodeAddr=192.168.1.4 CPUs=2 State=UNKNOWN
NodeName=compute2 NodeAddr=192.168.1.5 CPUs=2 State=UNKNOWN
NodeName=compute3 NodeAddr=192.168.1.6 CPUs=2 State=UNKNOWN
NodeName=compute4 NodeAddr=192.168.1.7 CPUs=2 State=UNKNOWN
NodeName=compute5 NodeAddr=192.168.1.8 CPUs=2 State=UNKNOWN
NodeName=compute6 NodeAddr=192.168.1.9 CPUs=2 State=UNKNOWN
NodeName=compute7 NodeAddr=192.168.1.10 CPUs=2 State=UNKNOWN
NodeName=compute8 NodeAddr=192.168.1.11 CPUs=2 State=UNKNOWN
NodeName=compute9 NodeAddr=192.168.1.12 CPUs=2 State=UNKNOWN
NodeName=compute10 NodeAddr=192.168.1.13 CPUs=2 State=UNKNOWN
NodeName=compute11 NodeAddr=192.168.1.14 CPUs=2 State=UNKNOWN
NodeName=compute12 NodeAddr=192.168.1.15 CPUs=2 State=UNKNOWN
PartitionName=debug Nodes=ALL Default=YES MaxTime=INFINITE State=UP
